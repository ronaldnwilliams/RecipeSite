<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: common_header(~{::title})">

  <title>Sign-up | My Recipes</title>

</head>

<body>

<div th:replace="layout :: flash"></div>

  <div class="grid-container">

    <div th:replace="layout :: logo"></div>
    <form id="signupForm" th:action="@{/signup}" method="post" th:object="${user}">
      <div class="grid-100">
        <div class="recipes">
          <div class="prefix-20 grid-60 suffix-20">
            <div class="" th:classappend="${#fields.hasErrors('username')}? 'error' : ''">
              <p>
                <input  th:field="*{username}" placeholder="Username" />
                <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
              </p>
            </div>
          </div> <div class="clear"></div>
          <div class="prefix-20 grid-60 suffix-20">
            <div class="password" th:classappend="${#fields.hasErrors('password')}? 'error' : ''">
              <p>
                <input id="password1" th:field="*{password}" placeholder="Password" type="password" />
                <span id="passwordError" class="error-message" th:if="${#fields.hasErrors('password')}" th:text="'must be between 6 to 100 characters'" />
              </p>
            </div>
          </div> <div class="clear"></div>
          <div class="prefix-20 grid-60 suffix-20">
            <div class="password">
              <p>
                <input id="password2" placeholder="Confirm Password" type="password" />
              </p>
            </div>
          </div> <div class="clear"></div>
          <div class="prefix-20 grid-60 suffix-20">
            <p>
              <button type="button" id="signup">Sign-up</button>
            </p>
          </div> <div class="clear"></div>
        </div> <!-- recipes -->
      </div>
    </form><!-- grid-100 -->
  </div> <!-- grid-container -->
<div th:replace="layout :: scripts"></div>
</body>
</html>
